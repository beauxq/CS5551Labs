<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 10</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- angular ng-cloak -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="lab10">
<div ng-controller="lab10Controller" ng-cloak>
    <h2 style="margin-left: 20px;">Lab 10</h2>

    <!-- starting screen -->
    <div ng-hide="state!='start'" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
                <button class="btn btn-default" ng-click="startLoginButtonClick()">Log In</button>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
                <button class="btn btn-default" ng-click="startRegisterButtonClick()">Register</button>
            </div>
        </div>
    </div>

    <!-- login screen -->
    <div ng-hide="state!='login'" class="container">
        <div class="row">
            <label class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">Username
                <input type="text" class="form-control" ng-model="loginUsername">
            </label>
            <label class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">Password
                <input type="password" class="form-control" ng-model="loginPassword">
            </label>
        </div>
        <div class="row">
            <button class="btn btn-default" ng-click="loginLoginButtonClick()">Log In</button>
        </div>
    </div>

    <!-- registration screen -->
    <div ng-hide="state!='reg'" class="container">
        <div class="row">
            <label class="form-group">Username
                <input type="text" class="form-control" ng-model="registerUsername">
            </label>
        </div>
        <div class="row">
            <label class="form-group">Password
                <input type="password" class="form-control" ng-model="registerPassword">
            </label>
        </div>
        <div class="row">
            <label class="form-group">First Name
                <input type="text" class="form-control" ng-model="registerFirstName">
            </label>
        </div>
        <div class="row">
            <label class="form-group">Last Name
                <input type="text" class="form-control" ng-model="registerLastName">
            </label>
        </div>
        <div class="row">
            <label class="form-group">Email
                <input type="text" class="form-control" ng-model="registerEmail">
            </label>
        </div>
        <div class="row">
            <button class="btn btn-default" ng-click="registerRegisterButtonClick()">Register</button>
        </div>
    </div>

    <!-- home screen -->
    <div ng-hide="state!='home'" class="container">
        <div class="row">
            <h4>List of users:</h4>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-sm-2">Username</div>
            <div class="col-sm-2">First Name</div>
            <div class="col-sm-2">Last Name</div>
        </div>
        <div class="row" ng-repeat="user in userList">
            <div class="col-sm-2">{{user.username}}</div>
            <div class="col-sm-2">{{user.firstName}}</div>
            <div class="col-sm-2">{{user.lastName}}</div>
        </div>
        <div class="row">
            <h4>Your profile:</h4>
        </div>
        <div class="row">
            <label class="form-group">Username
                <input type="text" class="form-control" ng-model="userProfile.username" disabled>
            </label>
        </div>
        <div class="row">
            <label class="form-group">Password
                <input type="password" class="form-control" ng-model="userProfile.password">
            </label>
        </div>
        <div class="row">
            <label class="form-group">First Name
                <input type="text" class="form-control" ng-model="userProfile.firstName">
            </label>
        </div>
        <div class="row">
            <label class="form-group">Last Name
                <input type="text" class="form-control" ng-model="userProfile.lastName">
            </label>
        </div>
        <div class="row">
            <label class="form-group">Email
                <input type="text" class="form-control" ng-model="userProfile.email">
            </label>
        </div>
        <div class="row">
            <button class="btn btn-default" ng-click="homeSaveButtonClick()">Save changes</button>
            <button class="btn btn-danger" ng-click="homeDeleteButtonClick()">Delete account</button>
        </div>
    </div>

    <!-- old stuff from lab 9 I might want to reference
    <label>Enter something to get information about:<br>
        <input type="text" ng-model="thing" enter-press="getInformationButtonClick()">
    </label>
    <input type="button" value="Get Information" ng-click="getInformationButtonClick()">
    <div ng-hide="description.length === 0" style="margin-top: 20px">
        This is a {{description}}.<br>
        Find out more with this easily shareable short url: <a href="{{shortUrl}}">{{shortUrl}}</a>
    </div>
    -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
