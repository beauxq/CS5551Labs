<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 9</title>
</head>
<body ng-app="lab9">
    <div ng-controller="lab9Controller" ng-cloak>
        <h2>Lab 9</h2>
        <label>Enter something to get information about:<br>
            <input type="text" ng-model="thing" enter-press="getInformationButtonClick()">
        </label>
        <input type="button" value="Get Information" ng-click="getInformationButtonClick()">
        <div ng-hide="description.length === 0" style="margin-top: 20px">
            This is a {{description}}.<br>
            Find out more with this easily shareable short url: <a href="{{shortUrl}}">{{shortUrl}}</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
