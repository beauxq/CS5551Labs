<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular cordova library -->
    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="lab5">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Lab 5</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="appCtrl">
          <div id="login" ng-hide="state != 'login'">
            <label for="loginUsername">Username</label>: <input type="text" ng-model="loginUsername" id="loginUsername">
            <label for="loginPassword">Password</label>: <input type="password" ng-model="loginPassword" id="loginPassword">
            <button ng-click="loginButtonClick()">Login</button>
            <button ng-click="loginRegisterButtonClick()">Register</button>
          </div>
          <div id="register" ng-hide="state != 'register'">
            <label for="registerUsername">Username</label>: <input type="text"
                                                                   ng-model="registerUsername"
                                                                   id="registerUsername">
            <label for="registerPassword">Password</label>: <input type="password"
                                                                   ng-model="registerPassword"
                                                                   id="registerPassword">
            <label for="registerName">Name</label>: <input type="text" ng-model="registerName" id="registerName">
            <label for="registerEmail">Email</label>: <input type="text" ng-model="registerEmail" id="registerEmail">
            <button ng-click="registerButtonClick()">Register</button>
          </div>
          <div id="home" ng-hide="state != 'home'">
            <div ng-if="dPlatform">I see your device is {{dPlatform}} {{dVersion}}</div>
            <label for="homeInput">Enter a thing</label>: <input type="text" ng-model="homeInput" id="homeInput">
            <button ng-click="submitButtonClick()">Submit</button>
            <br>
            <p ng-repeat="line in homeOutputLines">{{line}}</p>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
